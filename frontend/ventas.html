<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Regitrar Venta</h1>
        <nav>
            <a href="index.html">Stock</a>
            <a href="ventas.html">Ventas</a>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h2>Vender media</h2>
            <form id="formVenta">
                <label>
                    Media:
                    <select id="mediaSelect" required>
                        <option value="">Seleccionar</option>
                    </select>
                </label>
                <label>
                    Cantidad:
                    <input id="cantidadVenta" type="number" min="1" value="1" required/>
                </label>
                <button type="submit">Registrar Venta</button>
            </form>
        </section>

        <section class="stock">
            <h2>Ventas Realizadas</h2>
            <table id="tablaVentas">
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <footer>
        @2025 Tienda Lunoso
    </footer>

    <script src="ventas.js"></script>
</body>
</html>
