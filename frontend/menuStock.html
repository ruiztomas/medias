<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock de Medias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="menuBtn" class="menu-btn">☰</button>
    <nav id="menuLateral" class="menu-lateral">
        <a href="menuStock.html">Inicio - Stock</a>
        <a href="agregar.html">Agregar media</a>
        <a href="ventas.html">Registrar venta</a>
        <a href="excel.html">Tabla tipo Excel</a>
    </nav>
    <div id="menuOverlay" class="menu-overlay"></div>
    <header>
        <h1>Tienda Lunoso</h1>
    </header>
    <main>
        <section class="filtros">
            <button data-modelo="todos" class="activo">Todos</button>
            <button data-modelo="Soquete">Soquete</button>
            <button data-modelo="Soquete niño">Soquete niño</button>
            <button data-modelo="3/4">3/4</button>
        </section>
        <label>
            Buscar media:
            <input id="busquedaInput" list="listaMedias" placeholder="Buscar por nombre..." />
            <datalist id="listaMedias"></datalist>
        </label>
        <section class="stock">
            <h2>Listado de medias en stock</h2>
            <table id="tablaStock">
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Imagen</th>
                        <th>Eliminar</th>
                    </tr>
       
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <footer>
        © 2025 Tienda Lunoso
    </footer>
    <script src="stock.js"></script>
    <script src="menu.js"></script>
</body>
</html>
