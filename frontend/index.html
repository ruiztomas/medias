<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock de Medias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda Lunoso</h1>
    </header>
    <main>
        <section class="formulario">
            <h2>Agregar media</h2>
            <form id="formAgregarMedia">
                <label>
                    Modelo:
                    <select id="modelo" require>
                        <option value="">Seleccionar modelo:</option>
                        <option value="Soquete">Soquete</option>
                        <option value="Soquete niño">Soquete niño</option>
                        <option value="3/4">3/4</option>
                    </select>
                </label>
            
                <label>
                    Nombre: 
                    <input id="nombre" type="text" required/>
                </label>
            
                <label>
                    Cantidad: 
                    <input id="cantidad" type="number" min="1" value="1" required/>
                </label>

                <button type="submit">Agregar</button>
            </form>
        </section>

        <section>
            <button data-modelo="todos" class="activo">Todos</button>
            <button data-modelo="Soquete">Soquete</button>
            <button data-modelo="Soquete niño">Soquete niño</button>
            <button data-modelo="3/4">3/4</button>
        </section>

        <section class="stock">
            <h2>Listado de medias en stock</h2>
            <table id="tablaStock">
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <footer>
        © 2025 Tienda Lunoso
    </footer>
    <script src="app.js"></script>
</body>
</html>
